<!DOCTYPE html>
<html lang = "pt-br">
<head>
 <title>Feitos no Computador/Impressos</title>
 <link href="assets/css/reset.css" rel="stylesheet">
 <link href="assets/css/style.css" rel="stylesheet">
 <script src="assets/js/codes.js"></script>
 <script src="assets/js/categoria.js"></script>
 <meta charset="utf-8"/>
 <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body class='background'>
	<header class="header">
   <a class='headlink' href='index.html'> Projetos do primeiro ano de engenharia </a>
  </header>

 <main>
  <div class = "categorias-title">
   <h1>{{this.categoria}}</h1>
   <img class="categorias-img" src="assets/img/{{this.imagem}}" alt="categorias-img">
   <p>
     {{this.descricao}}
   </p>
  </div>

 <div class="projetos-menu">
  {{#each projetos}}
  <div>
    <img src="assets/img/{{this.imagem}}" alt="Projeto de Co-Design" width="170" height="170">
    <a class='link' href ='projeto.html?key={{@key}}'>{{this.titulo}}</a>
    <p>
      {{this.descricao}}
    </p>
  </div>
  {{/each}}

 
</div>
</main>
</body>
</html>
